<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>nh-mvp</title>
    <script type="module" src="./dist/index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
      function wat(elmt) {
        alert(elmt.value);
      }
    </script>
</head>

<body>
  <div id="app">
    <div class="container">
      <!--UPLOAD-->
      <form enctype="multipart/form-data" novalidate v-if="isInitial || isSaving">
        <h1>upload meme(z)</h1>
        <div class="dropbox">
          <input type="file" :disabled="isSaving" @change="save($event.target.files[0]);"
            accept="image/*" class="input-file">
            <p v-if="isInitial">
              drag your meme(z) here to begin<br> or click to browse
            </p>
            <p v-if="isSaving">
              uploading meme...
            </p>
        </div>
      </form>
  </div>

  <div class="container">
    <div v-for="score_comp in scoreComps">
        {{ score_comp.expr }}
    </div>
    <div v-for="meme in memez" style="border: 20px solid #969696;">
        <img style="max-width: 100%;" v-bind:src="`${meme.meme_string}`">
        Score: {{ meme.opt_score ?? "null" }}
        <button @change="react('clap')">üëè</button>
        <button @change="react('deep')">ü§ø</button>
    </div>
  </div>
</body>

</html>
